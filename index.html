<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
        background-color: lightyellow;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 1s ease;
        }
        .bgcolor--blue {
        background-color: lightblue;
        }
        .bgcolor--gray {
        background-color: lightgray;
        }
        button {
        cursor: pointer;
        }
    </style>
    </head>
    <body>
    <div class="button-container">
        <button class="btn_bg">배경색상변경</button>
        <button class="btn_reset">리셋</button>
        <button class="btn_gray">라이트그레이로 변경</button>
    </div>
    <script>
        const btnBg = document.querySelector(".btn_bg");
        const btnReset = document.querySelector(".btn_reset");
        const btnGray = document.querySelector(".btn_gray");

        btnBg.addEventListener("click", function () {
        document.body.classList.toggle("bgcolor--blue");
        });

        btnReset.addEventListener("click", function () {
        document.body.classList.remove("bgcolor--blue", "bgcolor--gray");
        });

        btnGray.addEventListener("click", function () {
        document.body.classList.toggle("bgcolor--gray");
        });
    </script>
    </body>
</html>
